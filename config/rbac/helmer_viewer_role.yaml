# permissions for end users to view helmers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: helmer-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator
    app.kubernetes.io/part-of: operator
    app.kubernetes.io/managed-by: kustomize
  name: helmer-viewer-role
rules:
- apiGroups:
  - my.domain
  resources:
  - helmers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - my.domain
  resources:
  - helmers/status
  verbs:
  - get
